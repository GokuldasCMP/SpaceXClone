<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/icon.png">

</head>

<body>

    <div class="header col-11 col-sm-11 col-3 justify-content-between">
<div></div>
        <div class="header1 ">
            <img id="spacex" src="images/symbol.png">

        </div>
        <div class="header2  d-none d-lg-flex ">
            <button class="button1 ">
                <h6 class="Fsize">FALCON 9</h6>
            </button>
            <button class="button1">
                <h6 class="Fsize">FALCON HEAVY</h6>
            </button>
            <button class="button1">
                <h6 class="Fsize">DRAGON</h6>
            </button>
            <button class="button1">
                <h6 class="Fsize">STARSHIP</h6>
            </button>
            <button class="button1 d-inline">
                <h6 class="Fsize d-flex">HUMAN SPACEFLIGHT</h6>
            </button>
            <button class="button1">
                <h6 class="Fsize">RIDESHARE</h6>
            </button>
            <button class="button1">
                <h6 class="Fsize">STARLINK</h6>
            </button>

        </div>

        <div class="header3 col-1 col-sm-1 col-2 ">
            <button class="button1 d-none d-lg-flex">
                <h6 class="Fsize">SHOP</h6>
            </button>
            <button class="switch" >
<img src="images/icons8-menu.svg" alt="">
            </button>
        </div>
    </div>
    <div class="inner-body">
        <div class="rocket1 rocketBG1">
            <div class="text">
                <h4 class="txcolour">UPCOMING LAUNCH</h4>
                <h1 class="txcolour">CRS-26 MISSION</h1>
                <button id="button2">
                    <h6 class="Fsize">WATCH</h6>
                </button>
            </div>


        </div>

        <div class="rocket2 rocketBG2">
            <div class="text1">
                <h4 class="txcolour">UPCOMING LAUNCH</h4>
                <h1 class="txcolour">EUTELSAT 10B</h1>
                <h1 class="txcolour">MISSION</h1>
                <button id="button2">
                    <h6 class="Fsize">WATCH</h6>
                </button>
            </div>
        </div>

        <div class="rocket3 rocketBG3">
            <div class="text2">
                <h4 class="txcolour">RECENT MISSION</h4>
                <h1 class="txcolour">INTELSAT G-31/G-32</h1>
                <h1 class="txcolour">MISSION</h1>
                <button id="button2">
                    <h6 class="Fsize">REWATCH</h6>
                </button>
            </div>
        </div>
       
        <div class="rocket4 rocketBG4">
            <div class="text3">
                <h4 class="txcolour">STARSHIP SELECTED</h4>
                <h1 class="txcolour">BY NASA TO SUPPORT</h1>
                <h1 class="txcolour">SUSTAINED LUNAR</h1>
                <h1 class="txcolour">EXPLORATION</h1>
                <button id="button2">
                    <h6 class="Fsize">LEARN MORE</h6>
                </button>
            </div>
        </div>
        
        
        <div class="rocket5 rocketBG5">
            <div class="text4">
                <h1 class="txcolour">STARSHIP UPDATE</h1>
                <button id="button2">
                    <h6 class="Fsize">REWATCH</h6>
                </button>
            </div>
        </div>

    
        
    </div>
    <div class="footer">
        <div> <button class="button1">
                <h6 class="txcolour11">SPACEX@2022</h6>
            </button></div>
        <div> <button class="button1">
                <h6 class="txcolour1">TWITTER</h6>
            </button></div>
        <div><button class="button1">
                <h6 class="txcolour1">YOUTUBE</h6>
            </button></div>
        <div> <button class="button1">
                <h6 class="txcolour1">INSTAGRAM</h6>
            </button> </div>
        <div> <button class="button1">
                <h6 class="txcolour1">FLICKER</h6>
            </button></div>
        <div><button class="button1">
                <h6 class="txcolour1">LINKEDIN</h6>
            </button></div>
        <div> <button class="button1">
                <h6 class="txcolour1">PRIVACYPOLICY</h6>
            </button> </div>
        <div><button class="button1">
                <h6 class="txcolour1">SUPPLIERS</h6>
            </button></div>















    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
